<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel=" stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body class="d-flex flex-column min-vh-100 text-white">

    <main class="container-fluid mt-2">

        <!-- date & ville -->
        <div class="row">
            <div class="col fs-5 fw-bold" id="hour"><i class="bi bi-clock-fill"></i>
            </div>
            <div class="col-auto text-end fs-5 fw-bold dropdown-toggle" id="ville"><i class="bi bi-building-fill"></i>
            </div>
        </div>

        <!-- température et temps -->
        <div class="row mb-1 mt-4">
            <div class="col fs-3" id="temp"><i class="bi bi-thermometer-half"></i>
            </div>
            <div class="col-auto mt-2 mb-2" id="weather"><i class="bi bi-cloud-fill"></i>
            </div>
        </div>

        <!-- Conditions météorologique -->
        <button type="button" class="border mb-4 btn text-white" data-bs-toggle="modal"
            data-bs-target="#details">CM</button>

        <div class="modal fade" id="details" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content text-white bg-dark">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Conditions météorologique</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body container-fluid">
                        <div class="row">
                            <p class="fw-bold col-auto">Humidité : </p>
                            <div class="text-start col-auto" id="humidity"><i class="bi bi-moisture"></i>
                            </div>
                        </div>


                        <div class="mt-4 row">
                            <p class="fw-bold col-auto">Vent : </p>
                            <div class="col-auto" id="wind"><i class="bi bi-wind"></i>
                            </div>
                        </div>
                        <div class="row">
                            <p class="fw-bold col-auto">Rafale de vent : </p>
                            <div class="col-auto" id="windgust"><i class="bi bi-wind"></i><i class="bi bi-shuffle"></i>
                            </div>
                        </div>
                        <div class="row">
                            <p class="fw-bold col-auto">Vitesse du vent : </p>
                            <div class="col-auto" id="windspeed"><i class="bi bi-wind"></i><i
                                    class="bi bi-skip-forward-fill"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>




        <div class="card pb-4 opacity-75 bg-dark text-white">
            <div class="card-body">
                <h5 class="card-title text-center">Prévisions sur 5 jours</h5>
                <!-- température 05/07 -->
                <div class="row justify-content-around">
                    <div class="col-auto">
                        <div class="mt-3" id="05/07tempglobalmax"><i class="bi bi-thermometer-high"></i></div>
                        <div id="05/07tempglobalmin"><i class="bi bi-thermometer"></i></div>
                        <i class="bi bi-clouds-fill fs-1 ms-3"></i>
                        <p class="ms-2 mt-1">Samedi</p>
                    </div>
                    <div class="col-auto">
                        <div class="mt-3" id="06/07tempglobalmax"><i class="bi bi-thermometer-high"></i></div>
                        <div id="06/07tempglobalmin"><i class="bi bi-thermometer"></i></div>
                        <i class="bi bi-cloud-rain-heavy-fill fs-1 ms-3"></i>
                        <p class="mt-1">Dimanche</p>
                    </div>
                    <div class="col-auto">
                        <div class="mt-3" id="07/07tempglobalmax"><i class="bi bi-thermometer-high"></i></div>
                        <div id="07/07tempglobalmin"><i class="bi bi-thermometer"></i></div>
                        <i class="bi bi-cloud-rain-heavy-fill fs-1 ms-4"></i>
                        <p class="mt-1 ms-3">Lundi</p>
                    </div>
                    <div class="col-auto">
                        <div class="mt-5" id="08/07tempglobalmax"><i class="bi bi-thermometer-high"></i></div>
                        <div id="08/07tempglobalmin"><i class="bi bi-thermometer"></i></div>
                        <i class="bi bi-cloud-sun-fill fs-1 ms-4"></i>
                        <p class="mt-1 ms-3">Mardi</p>
                    </div>
                    <div class="col-auto">
                        <div class="mt-5" id="09/07tempglobalmax"><i class="bi bi-thermometer-high"></i></div>
                        <div id="09/07tempglobalmin"><i class="bi bi-thermometer"></i></div>
                        <i class="bi bi-sun-fill fs-1 ms-4"></i>
                        <p class="mt-1 ms-3">Mardi</p>
                    </div>
                </div>
            </div>

            <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                class="btn pb-2 mt-3 ms-5 mx-5 rounded bg-secondary text-white pt-1">gros con</button>

        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Prévisions sur 5 jours</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-white">
                        jjjj
                    </div>
                </div>
            </div>
        </div>

    </main>


    <footer class="mt-auto container-fluid pt-3">
        <div class="d-flex justify-content-around pb-3">
            <button class="p-3 ms-1 rounded bg-dark text-white fw-lighter"><i
                    class="bi bi-house-door"></i><br>home</button>
            <button class="p-3 ms-1 rounded bg-dark text-white fw-lighter"><i
                    class="bi bi-person-walking"></i><br>travel</button>
            <button class="p-3 ms-1 rounded bg-dark text-white fw-lighter"><i class="bi bi-map"></i><br>map</button>
            <button class="p-3 ms-1 rounded bg-dark text-white fw-lighter"><i
                    class="bi bi-person-fill"></i><br>hub</button>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
