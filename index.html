<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel=" stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body class="d-flex flex-column min-vh-100">

    <main class="border container-fluid">

        <div class="row">
            <div id="hour">
            </div>
            <div id="ville">
            </div>
        </div>

        <div id="temp.min">
        </div>
        <div id="temp">
        </div>
        <div id="temp.max">
        </div>
        <div id="humidity">
        </div>
        <div id="weather">
        </div>
        <div id="wind">
        </div>
        <div id="windgust">
        </div>
        <div id="windspeed">
        </div>

    </main>

    <footer class="mt-auto container-fluid pt-3">
        <div class="d-flex justify-content-around pb-3">
            <button class="p-3 ms-1 rounded bg-dark text-white"><i class="bi bi-house-door"></i><br>home</button>
            <button class="p-3 ms-1 rounded bg-dark text-white"><i class="bi bi-person-walking"></i><br>travel</button>
            <button class="p-3 ms-1 rounded bg-dark text-white"><i class="bi bi-map"></i><br>map</button>
            <button class="p-3 ms-1 rounded bg-dark text-white"><i class="bi bi-person-fill"></i><br>hub</button>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
